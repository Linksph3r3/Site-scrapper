<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Ripper</title>

  <link rel="stylesheet" href="style.css">

  <!-- JSZip (required for ZIP downloads) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
  <h1>Image Ripper</h1>

  <div class="mode-select">
    <button id="mode-url">URL Mode</button>
    <button id="mode-html">Paste HTML Mode</button>
  </div>

  <div id="url-section">
    <input id="pageUrl" type="text" placeholder="Enter page URL">
    <button id="ripUrl">Rip Images</button>
  </div>

  <div id="html-section" class="hidden">
    <textarea id="htmlInput" placeholder="Paste HTML here..."></textarea>
    <button id="ripHtml">Rip Pasted HTML</button>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
